services:
  # PostgreSQL数据库服务
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sector_strength}
      POSTGRES_USER: ${POSTGRES_USER:-sector_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sector_pass}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sector_user} -d ${POSTGRES_DB:-sector_strength}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sector_user}:${POSTGRES_PASSWORD:-sector_pass}@postgres:5432/${POSTGRES_DB:-sector_strength}
      - ENVIRONMENT=development
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./web:/app/web
      - ./shared:/app/shared
      - /app/web/node_modules
    depends_on:
      - backend
    command: npm run dev

