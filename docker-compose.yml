networks:
  sector-network:
    driver: bridge

services:
  # PostgreSQL数据库服务
  postgres:
    image: postgres:17.6
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sector_strength}
      POSTGRES_USER: ${POSTGRES_USER:-sector_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sector_pass}
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
    networks:
      - sector-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sector_user} -d ${POSTGRES_DB:-sector_strength}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # FastAPI后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sector_user}:${POSTGRES_PASSWORD:-sector_pass}@postgres:5432/${POSTGRES_DB:-sector_strength}
      - ENVIRONMENT=development
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
    networks:
      - sector-network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Next.js前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    volumes:
      - ./web:/app/web
      - ./shared:/app/shared
    networks:
      - sector-network
    depends_on:
      - backend
    command: pnpm start

volumes:
  web_node_modules: